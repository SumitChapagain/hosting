<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Uday Sir</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(61, 155, 238); /* Original background color */
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: none;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }
        .left, .right {
            width: 30%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .center {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake img {
            width: 400px;
        }
        .hbdy img {
            width: 100%;
            max-width: 200px;
            animation: balloonAnimation 2s ease-in-out infinite alternate;
        }
        .balloon img {
            width: 100px;
            animation: balloonAnimation 1.5s ease-in-out infinite alternate;
        }
        @keyframes balloonAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            font-size: 30px;
            font-weight: bolder;
            color: rgb(248, 13, 13);
            padding: 40px; /* Increased padding for bigger size */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Box shadow */
            text-align: center;
            display: none;
            animation: popupAnimation 0.5s ease forwards; /* Animation */
            opacity: 0; /* Initially hidden */
            z-index: 1000; /* Higher z-index to ensure it's on top */
        }
        .popup.show {
            display: block;
        }
        .hidden {
            display: none;
        }
        .but button{
            padding: 20px 30px;
            border:none;
            border-bottom-left-radius:20px;
            border-top-right-radius: 20px;
            font-size: 30px;
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,183,0,1) 48%);
            color:rgb(4, 4, 4);
            stroke: black 2px;
        }
        @keyframes popupAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

<div class="but" id="blackScreen">
    <button onclick="openGift()">Click to open your gift</button>
</div>

<div class="container" id="content">
    <div class="left balloon">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
    </div>
    <div class="center">
        <div class="hbdy">
            <img src="./images/bd.png" alt="">
        </div>
        <div class="cake">
            <img src="./images/output-onlinegiftools.gif" alt="">
        </div>
        <div class="txt">
            <h1>A gift from Sumit Chapagain</h1>
        </div>
    </div>
    <div class="right balloon">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
        <img src="./images/bal.png" alt="">
    </div>
</div>

<div class="popup" id="popup">
    <p style="font-weight: 400;"><strong>Happy Birthday Uday Sir ðŸŽ‰</strong></p>
</div>

<audio id="bgAudio" class="hidden-audio">
    <source src="./happy-birthday-jazz-17112" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    function openGift() {
        document.getElementById('blackScreen').style.display = 'none'; // Hide black screen
        document.getElementById('content').style.display = 'flex'; // Show content
        document.getElementById('popup').classList.add('show'); // Show popup
        document.getElementById('bgAudio').play(); // Play audio
        document.body.style.backgroundColor = 'rgb(61, 155, 238)'; // Restore original background color
    }
</script>

</body>
</html>
